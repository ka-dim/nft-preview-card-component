<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="img">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="img-nfc"
        />
      </div>
      <div class="content">
        <div class="content__info">
          <div class="content__info-text">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="text">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="content__info-price">
            <div class="eth-price">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" /><span
                class="price"
                >0.041 ETH</span
              >
            </div>
            <div class="date">
              <img
                src="./images/icon-clock.svg"
                alt="icon-clock"
                class="clock"
              /><span class="passed-date">3 days left</span>
            </div>
          </div>
        </div>
        <div class="content__autor">
          <img
            src="./images/image-avatar.png"
            alt="image-avatar"
            class="img-autor"
          />
          <p class="info-autor">
            Creation of<span class="autor">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
